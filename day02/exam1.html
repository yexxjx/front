<!-- 주석 : 실행 결과에 출력되지 않고 코드 설명과 협업 코드 설명-->
<!DOCTYPE html> <!-- HTML5 알림 : 생략가능-->
<html> <!-- HTML의 시작 알리는 마크업-->
<head> <!-- HTML 웹페이지의 옵션 정의하는 마크업-->
    <meta charset='utf-8'> <!-- 유니코드(한글 번역 방법:인코딩) -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- 브라우저 환경-->
    <title>내 홈페이지</title> <!-- 웹페이지 제목 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 드바이스(브라우저 크기에 따른 자동 반응형) -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- 파일 호출 -->
    <script src='main.js'></script> <!-- js 파일 호출 -->
</head> <!-- head end -->
<body> <!-- 웹페이지 본문-->
안녕하세요.

<!-- h1~h6 까지 미리 정해진 글자 크기/진하게 제공 받는다. 추후에 css수정 가능-->
<h1> 제목1 </h1>
<h2> 제목2 </h2>
<h3> 제목3 </h3>
<h4> 제목4 </h4>
<h5> 제목5 </h5>
<h6> 제목6 </h6>
<h7> 제목7 </h7> 

문단1
문단2 <!-- 엔터를 입력하더라도 줄바꿈이 안된다. -->

<p> 문단1 </p> <!-- <p> 적으면 줄바꿈 가능-->
<p> 문단2 </p>

줄바꿈1 <br/>
줄바꿈2

<hr/>

<span> 한 칸(글자단위) </span> <span> 한 칸 </span>
<div> 한 줄(구역단위) </div> <div> 한 줄 </div>



</body> 
</html>
